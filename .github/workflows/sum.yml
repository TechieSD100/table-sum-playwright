name: Sum Tables with Playwright

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Playwright Script (21f3001797@ds.study.iitm.ac.in)
        run: npm start
